<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="header">
        <h2>Register</h2>
     </section>
     <div class="form-content">

           <form class="form" onsubmit="return validation()">

                <span id="error" class="error"></span>
                <div class="field">
                    <label for ="name">Name :</label>
                    <input type="text" id="name" name="name"   required>
                    
                </div>

                <div class="field">
                    <label for ="email">Email :</label>
                    <input type="email" id="email" name="email"  required>
                    
                </div>

                <div class="field">
                    <label for ="phone">Phone :</label>
                    <input type="text" id="phone" name="phone"  required>
                   
                </div>


                <div class="field">
                   <label for ="password">Password :</label>
                   <input type="text" id="password" name="password"  required>
               </div>

               <div class="field">
                <label for ="confirm-password">confirm Password :</label>
                <input type="text" id="cpassword" name="cpassword"  required>
                 
                </div>
                 <button type="submit">Register</button>
           </form>

          <p class="create">Already have account <a href="./index.html">login</a></p>

     </div>

     <script>
        function validation(){
            var name=document.getElementById("name").value;
            var email=document.getElementById("email").value;
            var phone=document.getElementById("phone").value;
            var password=document.getElementById("password").value;
            var cpassword=document.getElementById("cpassword").value;
            var error=document.getElementById("error");
            var isvalid=true;

            error.textContent="";
console.log(name)
            if(name.trim()==='' ){
                error.textContent="enter Name";
                isvalid =false;
            }

            if(email.trim()==='' ){
                error.textContent="enter Email";
                isvalid =false;
            }

            if(phone.trim()==='' ){
                error.textContent="enter phone";
                isvalid =false;
            }
            
            if(phone.length ==10){
                error.textContent="phone number should be 10 digits";
                isvalid =false;
            }

            if(password!=cpassword ){
                error.textContent="Password and confirm password must be same";
                isvalid =false;
            }
             
            return isvalid;

           
        }


     </script>

</body>
</html>
